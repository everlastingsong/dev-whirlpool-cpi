[package]
name = "whirlpool-cpi"
version = "0.1.0"
edition = "2021"
description = "Autogenerated CPI client for the Orca Whirlpool program."
authors = ["yugure <yugure@orca.so>"]
repository = "https://github.com/everlastingsong/dev-whirlpool-cpi"
license = "Apache-2.0"
keywords = ["solana", "anchor", "orca", "whirlpool"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = { git = "https://github.com/everlastingsong/anchor-gen", branch = "yugure/add-versioning" }
anchor-lang = { git = "https://github.com/project-serum/anchor", tag = "v0.24.0", package = "anchor-lang" }